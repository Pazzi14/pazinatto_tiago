name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Aciona o fluxo de trabalho em pushs para a branch principal
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Versão do Node.js a ser utilizada

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Token para autenticação
        publish_dir: ./dist  # Diretório onde os arquivos construídos são colocados

  # Você pode adicionar mais jobs para testes, linting, etc.
